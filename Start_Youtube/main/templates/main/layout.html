{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css ">
    <link rel="stylesheet" href="{% static 'main\css\main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <aside>
            <img src="{% static 'main/img/ico.png' %}" alt="">
            <span class="logo">Sttimson</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-image"></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-user"></i> Про нас</li></a>
                <a href=""><li><i class="fa-solid fa-face-smile"></i> Контакты</li></a>
                <a href=""><li><i class="fa-solid fa-face-smile"></i> Новости</li></a>
            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main> 
</body>
</html>
